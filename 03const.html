<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        const a={index:0,sub:{message:'Hello World!'}};
        const b= Object.assign({},a);
        
        console.log('a',a);
        console.log('b',b);
        
        b.index = 4;
        b.sub.message = 'Hey Hey!';
        /*
        印出a 
        {index: 0, sub: {…}}
        index: 0
        sub: {message: "Hey Hey!"}
        __proto__: Object
        03.html:15 b 
        {index: 0, sub: {…}}
        index: 4
        sub: {message: "Hey Hey!"}
        __proto__: Object 
        由此可知b.index=4的表達式比console.log()先執行
        */
    </script>
</body>
</html>
