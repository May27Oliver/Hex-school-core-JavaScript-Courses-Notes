<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- LocalStorage，暫存區使用方法 -->
<script>
    // setItem()將值存入localstorage中，第一個參數是localstorage裡的key，第二個參數是value
    var str="Leticia";
    localStorage.setItem('MyName',str);

    // getItem()將值從localstorage內取出，參數輸入key值即可
    console.log(localStorage.getItem('MyName'));
</script>
</body>
</html>
